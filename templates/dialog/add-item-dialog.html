<form class="custom-dialog">
  <div class="form-group">
    <label>{{localize 'MONOLITH.Name'}}:</label>
    <input
      type="text"
      name="itemname"
      value=""
      placeholder="{{localize 'MONOLITH.Name'}}"
      data-dtype="String"
    />
  </div>
  <div class="form-group">
    <label>{{localize 'MONOLITH.Type'}}:</label>
    <br />
    <select name="itemtype" class="add-type">
      <option value="item" selected>{{localize 'MONOLITH.Item'}}</option>
      <option value="armor">{{localize 'MONOLITH.Armor'}}</option>
      <option value="weapon">{{localize 'MONOLITH.Weapon'}}</option>
      <option value="spellbook">{{localize 'MONOLITH.Spellbook'}}</option>
    </select>
  </div>
</form>
